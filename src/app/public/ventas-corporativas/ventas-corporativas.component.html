<div class="row" style="padding-top: 100px; text-align: center; margin: 50px;">
    <div class="col -6">
        <div class="container"  style=" margin-left: 50px; text-align: left;">
            <h3>Ventas corporativas</h3>
            <p>
                Equipos de Ventas Especializados: Nuestros equipos est√°n capacitados para comprender las necesidades complejas de las organizaciones y presentar soluciones que agreguen valor significativo.
            </p>
        </div>
        <div class="container mt-5" style=" margin-left: 50px; margin-inline-end: 10px;"> 
            <h2 class="mb-4">Te contactamos</h2>
            <form method="post" [formGroup]="contactusForm">
                <div class="form-group">
                    <input type="text" formControlName="tipoEmpresa" placeholder="Razon social o RUC" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="apellido" placeholder="Ingrese Apellido" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" formControlName="correo" placeholder="Ingrese Correo" class="form-control">
                </div>
                <div class="form-group">
                    <textarea formControlName="mensaje" placeholder="Ingrese Comentario" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="__onSubmit()">Enviar</button>
                </div>
                <a class="link" href="terminos" style="color: blue;">Terminos y condiciones </a>
            </form>
              
          </div>
          
    </div>
