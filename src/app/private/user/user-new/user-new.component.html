<div class="wrapper fadeInDown" style="margin-top: 50px; padding: 80px;background-image: url(&quot;assets/img/portfolio/safe.png&quot;);">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first" style="padding: 30px;">
        <!-- <img src="assets/img/star-sky.jpg" id="icon" alt="User Icon" /> -->
        <i class="fas fa-user-circle " style="font-size: 150px"></i>
        <br>
      </div>
  


      <form [formGroup]="newform" >
        <div>
          <input type="text"  class="fadeIn second"  placeholder="Nombres" formControlName="nombre" autocomplete="off">
          <input type="text"  class="fadeIn third"  placeholder="Apellidos" formControlName="apellido" autocomplete="off">
          <input type="email"  class="fadeIn fourth"  placeholder="ejemplo@email.com" formControlName="correoElectronico" autocomplete="off">
        </div>

        <div>
          <input type="text"  class="fadeIn second"  placeholder="Empresa" formControlName="empresa" autocomplete="off">
          <input type="text"  class="fadeIn third"  placeholder="Dirección" formControlName="direccion" autocomplete="off">
          <input type="text"  class="fadeIn second"  placeholder="Referencia Direccion" formControlName="refDireccion" autocomplete="off">
        </div>
        <div>
          <input type="text"  class="fadeIn fourth"  placeholder="Distrito" formControlName="distrito" autocomplete="off">
          <input type="text"  class="fadeIn second"  placeholder="Departamento" formControlName="departamento" autocomplete="off">
          <input type="text"  class="fadeIn third"  placeholder="Provincia" formControlName="provincia" autocomplete="off">
        </div>
        <div>


          <div class="newform" autocomplete="off">
            <select class="btn btn-outline-secondary dropdown-toggle" style="background-color: rgb(114, 133, 201);"    >
              <option value="" selected="">Tipo de Documento</option>
              <option value="1">DNI</option>
              <option value="2">RUC</option>
            </select>
            <input type="text" formControlName="tipoDocumento" class="form-control" aria-label="Text input with dropdown button" style="height: 10px;">
          </div>

          <input type="text"  class="fadeIn third"  autocomplete="telefono"
          ng-reflect-name="telefono" placeholder="Telefono" formControlName="telefono">
        </div>

        <div class="newform" style="padding: 30px;"  autocomplete="off">
          
          <label class="form-check-label" style="color: brown;" >
            <a   href="terminos" >  Acepto los terminos y condiciones  </a>
            <input class="form-check-input" type="checkbox"  (click)="setUserLoginStatus(!getUserLoginStatus())">
          </label>
               
        </div>
        <!-- ... Para la contraseña ... -->
        <div>
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            class="password-input"
            placeholder="Ingresa tu contraseña"
            formControlName="contraseña"
            autocomplete="off"
            ng-reflect-name="contraseña"
          />
        
          <!-- Mensajes de error generales -->
          <div *ngIf="newform.get('contraseña')?.errors" class="error-message">
            <p *ngIf="newform.get('contraseña')?.hasError('required')">
              La contraseña es obligatoria.
            </p>
            <p *ngIf="newform.get('contraseña')?.hasError('minlength')">
              La contraseña debe tener al menos 8 caracteres.
            </p>
            <p *ngIf="newform.get('contraseña')?.hasError('invalidPassword')">
              La contraseña debe contener al menos una letra minúscula, una letra mayúscula, un número y un carácter especial.
            </p>
          </div>
        </div>

        <p *ngIf="getUserLoginStatus()" style="color: brown;">
          Debes aceptar los terminos y condiciones.
        </p>
        <input type="submit" class="fadeIn five" value="Registrar"  (click)="__onSubmit()"  [disabled]="getUserLoginStatus()">
        
        
        <div class="form-group">
          <!-- <p>
              Datos del formulario: {{ newform.value | json }}       
          </p> -->
          <p>
              Formulario Valido?: {{ newform.valid }}
          </p>
         
      </div>
      </form>

      <!--Register -->
      <div id="formFooter"> 
      </div>
  
    </div>
  </div>
