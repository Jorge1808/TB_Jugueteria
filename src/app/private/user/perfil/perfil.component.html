<div class="container-xl px-4 mt-4" style="padding-top: 50px;">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
      <a class="nav-link active ms-0" >Perfil</a>
      <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" >Historial de compras</a>
      <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" >Contraseña</a>
      <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  >Notificaciones</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Bienvenido</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">

              </div>
          </div>
      </div>
      <div class="col-xl-8" >
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Detalles de la cuenta</div>
              <div class="card-body">
                  <form  *ngFor="let i of data1">
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">Nombre</label>
                              <input class="form-control" id="inputFirstName" type="text" placeholder="{{i.nombre}}" value="{{i.nombre}}">
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Apellido</label>
                              <input class="form-control" id="inputLastName" type="text" placeholder="{{i.apellido}}" value="{{i.apellido}}">
                          </div>
                      </div>
                      <!-- Form Row        -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputOrgName">Empresa</label>
                              <input class="form-control" id="inputOrgName" type="text" placeholder="{{i.empresa}}" value="{{i.empresa}}">
                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">Dirección</label>
                              <input class="form-control" id="inputLocation" type="text" placeholder="{{i.direccion}}" value="{{i.direccion}}">
                          </div>
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Documento</label>
                          <input class="form-control" id="inputEmailAddress" type="email" placeholder="{{i.tipoDocumento}}" value="{{i.tipoDocumento}}">
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Telefono</label>
                              <input class="form-control" id="inputPhone" type="tel" placeholder="{{i.telefono}}" value="{{i.telefono}}">
                          </div> 
                      </div>
                      <!-- Save changes button-->
                      <button class="btn btn-primary" type="button">Guardar cambios</button>
                      <!-- Cerrar sesion-->
                      <button class="btn btn-primary" (click)="!CerrarSesion()"  type="button">Cerrar sesión</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
